<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>

    <!--? Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--? Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!--? Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Roboto&family=Slabo+27px&display=swap"
        rel="stylesheet">

    <!--? CSS -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center pt-4 pb-5">Weight Converter</h1>
        <!--? Converting from Kg to Lbs -->
        <div class="row justify-content-center text-center pt-3">
            <div class="col-md-2">
                <h4>Kg to Lbs</h4>
            </div>
            <div class="col-md-2">
                <input id="kilogramInput" type="text" />
            </div>
            <div class="col-md-2">
                <button id="kgButton" class="btn btn-success p" onclick="convertToKg()">CONVERT</button>
            </div>
            <div class="col-md-2">
                <h4 id="lbs-display"></h4>
            </div>
            <div class="col-md-2">
                <h3>pounds</h3>
            </div>
        </div>
        <!--? Converting from Lbs to Kg -->
        <div class="row justify-content-center text-center pt-2">
            <div class="col-md-2">
                <h4>Lbs to Kg</h4>
            </div>
            <div class="col-md-2">
                <input id="poundInput" type="text" />
            </div>
            <div class="col-md-2">
                <button id="lbsButton" class="btn btn-success " onclick="convertToLbs()">CONVERT</button>
            </div>
            <div class="col-md-2">
                <h3 id="kg-display"></h3>
            </div>
            <div class="col-md-2">
                <h3>kilograms</h3>
            </div>
        </div>
        <!--? Converting from Kg to grams -->
        <div class="row justify-content-center text-center pt-2">
            <div class="col-md-2">
                <h4>Kg to Grams</h4>
            </div>
            <div class="col-md-2">
                <input id="kilo" type="text" />
            </div>
            <div class="col-md-2">
                <button id="gramsButton" class="btn btn-success " onclick="convertFromKgToGrams()">CONVERT</button>
            </div>
            <div class="col-md-2">
                <h3 id="kg-to-grams-display"></h3>
            </div>
            <div class="col-md-2">
                <h3>grams</h3>
            </div>
        </div>
        <!--? Converting from Lbs to grams -->
        <div class="row justify-content-center text-center pt-2">
            <div class="col-md-2">
                <h4>Lbs to Grams</h4>
            </div>
            <div class="col-md-2">
                <input id="lbs" type="text" />
            </div>
            <div class="col-md-2">
                <button id="gramsButton" class="btn btn-success " onclick="convertFromLbsToGrams()">CONVERT</button>
            </div>
            <div class="col-md-2">
                <h3 id="lbs-to-grams-display"></h3>
            </div>
            <div class="col-md-2">
                <h3>grams</h3>
            </div>
        </div>
        <!--? Converting from Grams to Kilograms -->
        <div class="row justify-content-center text-center pt-2">
            <div class="col-md-2">
                <h4>Grams to Kg</h4>
            </div>
            <div class="col-md-2">
                <input id="grams-one" type="text" />
            </div>
            <div class="col-md-2">
                <button id="gramsButton" class="btn btn-success " onclick="convertFromGramstoKg()">CONVERT</button>
            </div>
            <div class="col-md-2">
                <h3 id="grams-to-kg-display"></h3>
            </div>
            <div class="col-md-2">
                <h3>kilograms</h3>
            </div>
        </div>
        <!--? Converting from Grams to Kilograms -->
        <div class="row justify-content-center text-center pt-2">
            <div class="col-md-2">
                <h4>Grams to Lbs</h4>
            </div>
            <div class="col-md-2">
                <input id="grams-two" type="text" />
            </div>
            <div class="col-md-2">
                <button id="gramsButton" class="btn btn-success " onclick="convertFromGramstoLbs()">CONVERT</button>
            </div>
            <div class="col-md-2">
                <h3 id="grams-to-lbs-display"></h3>
            </div>
            <div class="col-md-2">
                <h3>pounds</h3>
            </div>
        </div>
        <!--? Converting from Grams to Pennyweight -->
        <div class="row justify-content-center text-center pt-2">
            <div class="col-md-2">
                <h4>Grams to Dtw</h4>
            </div>
            <div class="col-md-2">
                <input id="grams-three" type="text" />
            </div>
            <div class="col-md-2">
                <button id="gramsButton" class="btn btn-success " onclick="convertFromGramstoDwt()">CONVERT</button>
            </div>
            <div class="col-md-2">
                <h3 id="grams-to-dwt-display"></h3>
            </div>
            <div class="col-md-2">
                <h3>pennyweight</h3>
            </div>
        </div>
    </div>

    <!--? Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <!--? JS Files -->
    <script src="script.js"></script>
</body>

</html>
